<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Healthcare Learning Application</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="symbol.png">
</head>
<body>
  <app-root>
	<style>
	  body{
		background: #431e75;
	   }
		.loading{
			max-width:15%;
			position: fixed;
  			top: 50%;
  			left: 50%;
  			transform: translate(-50%, -50%);
		}

		.d {
			color: #ffffff;
			font-size: 4em;
		}

	@keyframes dots {
    50% {
      transform: translateY(-.4rem);
    }
    100% {
      transform: translateY(0);
    }
  }

  .d {
    animation: dots 1.5s ease-out infinite;
  }
  .d-2 {
    animation-delay: .5s;
  }
  .d-3 {
    animation-delay: 1s;
  }
	</style>
  <img src="assets/symbol-white.png" class="loading"/>
  <span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>
  </app-root>
</body>
</html>
