<ngb-carousel>
  <ng-template ngbSlide *ngFor="let slide of slides">
    <img src="{{slide.image}}" alt="Random first slide">
    <div class="carousel-caption">
      <h3>{{slide.title}}</h3>
      <p>{{slide.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
<button class="btn-lg btn-primary">Next</button>
