<app-menu></app-menu>
<div class="container-fluid sidebars">
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-lg-10 col-md-10 animated fadeIn">
      <div class="jumbotron jumbotron-fluid" ngSyle="{'background': 'url('+ slide?.image +')'}">
        <div class="container">
          <h1 class="display-3">{{data?.identify?.title}}</h1>
          <p class="lead">{{data?.identify?.instructions}}</p>
        </div>
      </div>
      <div class="overlay animated fadeIn" *ngIf="show==true"></div>
      <button type="button" class="btn btn-primary" *ngFor="let c of data?.identify?.components; let i = index;" placement="{{c.popover}}" [ngStyle]="{'position': 'relative', 'top': c.position.y+'%', 'left': c.position.x+'%'}" ngbPopover="{{c.description}}" popoverTitle="{{c.name}}" triggers="mouseenter:mouseleave" (mouseleave)="show=!show" (mouseenter)="show=!show">
        {{i+1}}. {{c.name}}
      </button>
      <div class="graphicBp"></div>
    </div>
  </div>
</div>
