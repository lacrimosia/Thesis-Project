<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Healthcare Learning Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="symbol.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./jquery.countdown.min.js"></script>
</head>

<body>
  <style>
  body{background: #662D91; color: #ffffff; text-align: center;}
  .vcenter {margin-top: calc(100vh/3.25);}
  .logo{width: 150px;}
  </style>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="vcenter">
          <img src="symbol-white.png" class="logo"/>
          <h1 class="text-center">Healthcare Learning Launch</h1>
          <h6>Senior Design show is 12/7/2017 &commat; 5:30pm.</h6>
          <br/>
          <h3 id="getting-started" class="text-center"></h3>
        </div>
        <script>
        $("#getting-started")
          .countdown("2017/12/07", function(event) {
            $(this).text(
              event.strftime('%D days %H:%M:%S')
            );
          });

        </script>
      </div>
    </div>
  </div>
</body>

</html>
